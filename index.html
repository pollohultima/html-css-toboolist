<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
            rel="stylesheet">
        <title>Toboolist</title>
    </head>
    <body>
        <!-- Site Header -->
        <header>
            <div class="siteheader">
                <img id="logo" src="./img/Logo.png" alt="logo boolean">
                <span class="title">Toboolist</span>
            </div>
        </header>

        <!-- Site Main -->
        <main>
            <!-- Buttons -->
            <section class="actions">
                <input class="button" id="add_task" type="button"
                    value="Add Task">
                <input class="button" id="add_section" type="button"
                    value="Add Section">
            </section>

            <!-- New Task -->
            <div class="container">
                <section class="new_task">
                    <span class="arrow">&#9660;</span>
                    <span class="titoletto">New Task</span>
                    <br>
                    <input class="circle" id="done" type="button"
                        value="&#10004;">
                    <span>Quarterly Newsletter</span>
                    <input class="label" id="editorial" type="button"
                        value="Editorial">
                </section>

                <!-- Today -->
                <section class="today">
                    <span class="arrow">&#9660;</span>
                    <span class="titoletto">Today</span>
                    <ul>
                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Recruiting blog post</span>
                            <input class="label" id="editorial" type="button"
                                value="Editorial">
                        </li>

                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Mobile app launch</span>
                            <input class="label" id="q1goals" type="button"
                                value="Q1 Goals">
                        </li>

                        <li>
                            <input class="circle" id="miss" type="button"
                                value="&#10008;">
                            <span>Interview John H.</span>
                            <input class="label" id="recruiting" type="button"
                                value="Recruiting">
                        </li>

                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Summit update to mobile sidefronts</span>
                            <input class="label" id="mobile" type="button"
                                value="Mobile">
                        </li>
                    </ul>
                </section>

                <!-- Upcoming -->
                <section class="upcoming">
                    <span class="arrow">&#9660;</span>
                    <span class="titoletto">Upcoming</span>
                    <ul>
                        <li>
                            <input class="circle" id="miss" type="button"
                                value="&#10008;">
                            <span>Schedule meeting with Alex</span>
                        </li>

                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Hompepage refresh</span>
                            <input class="label" id="website" type="button"
                                value="Website">
                        </li>

                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Onboard new Sales team members</span>
                            <input class="label" id="sales" type="button"
                                value="Sales">
                        </li>

                        <li>
                            <input class="circle" id="done" type="button"
                                value="&#10004;">
                            <span>Review editorial calendar</span>
                            <input class="label" id="editorial" type="button"
                                value="Editorial">
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
